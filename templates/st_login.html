{% extends 'common.html' %}

{% block common %}
      {% include 'studentmenu.html' %}
        <br>
    <h2 align="center">Student Login</h2>
    <hr color="blue" width="500">
        <br>
    <form method="post" action="{% url 'logins_stu' %}">
    {% csrf_token %}
        <table align="center" style="width: 500px;height: 130px;color: crimson;font-size: 23px;font-family: 'Source Code Pro'">
    <tr><th><input type="number" placeholder="contact" name="s1"></th></tr>
    <tr><th><input type="password" placeholder="password" name="s2"></th></tr>

        <tr><th><button type="submit" >Login</button></th></tr>
            {% for x in errors %}
            <tr><th>{{ x }}</th></tr>
                {% endfor %}
    </table>
    </form>


{% endblock %}
